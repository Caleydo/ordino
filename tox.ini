[tox]
envlist = py{27,34}

[testenv]
basepython =
    py27: python2.7
    py34: python3.4
deps =
    flake8
    pytest
commands =
    check-manifest --ignore tox.ini,tests*
    python setup.py check -m -r -s
    flake8 .
    py.test tests

[flake8]
ignore=E111,E114,E501,E121,E123,E126,E226,E24,E704
exclude = .tox,*.egg,build,data,.git,__pycache__,docs,node_modules

[pytest]
testpaths = tests
